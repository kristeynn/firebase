<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register | Frq</title>
    <link rel="stylesheet" href="styler.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="register.js" defer></script>
</head>

<body>

    <div class="wrapperr">
        <div id="messageContainer"></div>
        <h1>Registration</h1>

        <div class="input-box">
            <div class="input-field">
                <input type="text" id="f_name" placeholder="First Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <input type="text" id="m_name" placeholder="Middle Name">
                <i class='bx bxs-user'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="text" id="l_name" placeholder="Lastname" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-field">
                <input type="number" id="phone_num" placeholder="Phone number" required>
                <i class='bx bxs-phone'></i>
            </div>
        </div>

        <div class="input-box">
            <div class="input-field">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
        </div>

        <label><input type="checkbox" required>I hereby confirm that all the details provided are accurate and correct.</label>

        <button type="button" id="btnr" class="btnr">Register</button>

        <div class="login-link">
            <p>Have an account?
                <a href="index.htm">Login</a>
            </p>
        </div>
    </div>

</body>

</html>
